openapi: 3.0.0
info:
  title: My API
  version: 1.0.0
  description: Description of my API

paths:
  /users:
    get:
      summary: Get all users
      description: Retrieve a list of all users.
      tags:
        - Users
      parameters:
        - name: limit
          in: query
          description: The maximum number of users to return.
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      description: Create a new user with the provided details.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
