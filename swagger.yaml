openapi: 3.0.0
info:
  title: My Studio
  version: 1.0.0
  description: A Unique Way to create Album

paths:
  /api/user/regristration:
    post:
      summary: User Regristration
      description: User can Register Using this.
      tags:
        - User
      parameters:
        - mobilenumber: limit
          in: query
          description: Enter mobile number.
          schema:
            type: integer
            default: 8895666168
        - email : limit
          in: query
          description: Enter email
          schema:
            type: string
            default: 123@gmail.com
        - createdDate : limit
          in: query
          description: Enter current date
          schema:
            type: string
            default: 10/06/2023
        - password : limit
          in: query
          description: Enter password
          schema:
            type: string
            default: 123
        - state : limit
          in: query
          description: Enter state
          schema:
            type: string
            default: Odisha
        - distict : limit
          in: query
          description: Enter state
          schema:
            type: string
            default: Ganjam
      responses:
        '200':
          description: You have registered successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'


paths:
  /api/user/login:
    post:
      summary: User Login
      description: User can Login
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
